<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="mb-3 row">
            <div class="card">
                <div class="card-header">
                    <h2>Payment for example</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <form class="row g-3">
                        <div class="col-md-3">
                            <label for="inputEmail4" class="form-label">Card#</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="000000000000000">
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label">CVC#</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                        </div>
                        <div class="col-3">
                            <label for="inputAddress" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Postal code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    We accept:
                                </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form class="row g-3">
                                <label for="inputEmail4" class="text-area">Messenge</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </form>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end m-4">                                          
                            <button type="submit" class="btn btn-secondary">Cancel</button>                                       
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
